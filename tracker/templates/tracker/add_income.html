{% extends 'tracker/base.html' %}

{% block title %}Add Income{% endblock %}

{% block content %}
<style>
    h2 {
        text-align: center;
    }

    .add-income {
        text-align: center;
        max-width: 400px;
        margin: 0 auto;
        padding: 20px;
        border: 1px solid #ccc;
        border-radius: 5px;
        background-color: #f8f9fa;
    }

    form label {
        display: block;
        text-align: start;
        margin-bottom: 5px;
        font-weight: bold;
    }

    form input[type="text"],
    form input[type="number"],
    form input[type="date"] {
        width: 100%;
        padding: 8px;
        margin-bottom: 10px;
        border: 1px solid #ccc;
        border-radius: 5px;
        box-sizing: border-box;
    }

    form textarea {
        width: 100%;
        height: 40px;
        padding: 8px;
        margin-bottom: 10px;
        border: 1px solid #ccc;
        border-radius: 5px;
        box-sizing: border-box;
    }

    form .add-income-btn {
        background-color: #007bff;
        color: #fff;
        border: none;
        padding: 10px 20px;
        border-radius: 5px;
        cursor: pointer;
    }

    form button[type="submit"]:hover {
        background-color: #0056b3;
    }
</style>

<h2>Add Income</h2>
<form method="post" class="add-income">
    {% csrf_token %}
    <label for="id_title">Title:</label>
    {{ form.title }}
    <label for="id_description">Description:</label>
    {{ form.description }}
    <label for="id_amount">Amount:</label>
    {{ form.amount }}
    <label for="id_date">Date:</label>
    {{ form.date }}
    <label for="id_source">Category:</label>
    {{ form.source }}
    <button type="submit" class="add-income-btn">Add Income</button>
</form>

<script>
    document.addEventListener('DOMContentLoaded', function () {
        const dateInput = document.querySelector('input[type="date"]');
        const today = new Date().toISOString().split('T')[0];
        dateInput.setAttribute('max', today);
    });
</script>

{% endblock %}
