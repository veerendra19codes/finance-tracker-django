{% extends 'tracker/base.html' %}

{% block title %}Add Budget{% endblock %}

{% block content %}
<style>
    body {
        font-family: 'Roboto', Arial, sans-serif;
        /* Use Roboto font */
        background-color: #121212;
        /* Dark background */
        color: #e0e0e0;
        /* Light text color */
        padding: 20px;
        /* Added padding for better spacing */
    }

    h2 {
        text-align: center;
        color: #ffffff;
        /* White color for the heading */
        margin-bottom: 20px;
        font-weight: 500;
    }

    .add-budget {
        text-align: center;
        max-width: 400px;
        margin: 0 auto;
        padding: 20px;
        border: 1px solid #ccc;
        border-radius: 5px;
        background-color: #1e1e1e;
        /* Dark background */
    }

    form label {
        display: block;
        text-align: start;
        margin-bottom: 5px;
        font-weight: bold;
        color: #e0e0e0;
        /* Light text color for labels */
    }

    form input[type="text"],
    form input[type="number"],
    form select {
        width: 100%;
        padding: 8px;
        margin-bottom: 10px;
        border: 1px solid #ccc;
        border-radius: 5px;
        box-sizing: border-box;
        background-color: #fff;
        /* Light background color for form fields */
        color: #333;
        /* Dark text color for form fields */
    }

    form .add-budget-btn {
        background-color: #007bff;
        color: #fff;
        border: none;
        padding: 10px 20px;
        border-radius: 5px;
        cursor: pointer;
    }

    form .add-budget-btn:hover {
        background-color: #0056b3;
    }
</style>
<h2>Add Budget</h2>
<form method="post" class="add-budget">
    {% csrf_token %}
    <!-- {{ form.as_p }} -->
    <label for="id_category">Category:</label>
    {{ form.category }}
    <label for="id_limit">Limit:</label>
    {{ form.limit }}
    <button type="submit" class="add-budget-btn">Add Budget</button>
</form>
</body>

{% endblock %}
