{% extends 'tracker/base.html' %}

{% block title %}Dashboard{% endblock %}

{% block content %}
<h2>Dashboard</h2>
<div>
    <!-- Summary Cards -->
    <div style="display: flex; justify-content: space-around; margin-bottom: 2rem;">
        <div style="border: 1px solid #ccc; padding: 1rem; width: 30%;">
            <h3>Total Income</h3>
            <p>${{ total_income }}</p>
        </div>
        <div style="border: 1px solid #ccc; padding: 1rem; width: 30%;">
            <h3>Total Expenses</h3>
            <p>${{ total_expenses }}</p>
        </div>
        <div style="border: 1px solid #ccc; padding: 1rem; width: 30%;">
            <h3>Total Savings</h3>
            <p>${{ total_savings }}</p>
        </div>
    </div>

    <!-- Charts -->
    <div>
        <h3>Income vs Expenses</h3>
        <div>
            <!-- Placeholder for a chart -->
            <canvas id="incomeExpensesChart" width="400" height="200"></canvas>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

{% load static %}
<script src="{% static 'tracker/dashboard.js' %}"></script>
{% endblock %}
